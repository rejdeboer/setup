---
- hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        force_apt_get: true
        state: present
      tags:
        - install
        - core

  tasks:
  - include: tasks/zsh.yml
  - include: tasks/node.yml
  - name: install packages
    package:
      name: 
        - htop
        - tmux

  - name: copy home config
    copy:
      src: '{{item}}'
      dest: '~'
      owner: root
      group: root
    loop:
      - .tmux.conf
      - .Xmodmap
      - .bashrc
      - .bash_profile

  - name: copy .config
    copy:
      src: '{{item}}'
      dest: '~/.config'
      owner: root
      group: root
    loop:
      - .config/nvim
      - .config/i3

  - name: check if cargo is installed
    shell: command -v cargo
    register: cargo_exists
    ignore_errors: yes

  - name: download cargo installer
    when: cargo_exists is failed
    get_url:
      url: https://sh.rustup.rs
      dest: /tmp/sh.rustup.rs
      mode: '0755'
      force: 'yes'
    tags:
      - rust

  - name: install rust/cargo
    when: cargo_exists is failed
    shell: /tmp/sh.rustup.rs -y
    tags:
      - rust
